<script>

// ---------- DATE SECTION FIX ----------
document.addEventListener("DOMContentLoaded", function () {
  const dateTxt = "Nov 7 2025"; // your date
  const dateEl = document.querySelector(".date__of__birth span");
  const dateContainer = document.querySelector(".date__of__birth");

  if (dateEl && dateContainer) {
    dateContainer.style.opacity = "1";
    dateContainer.style.visibility = "visible";
    dateContainer.style.width = "300px";
    dateContainer.style.height = "50px";
    dateContainer.style.transform = "translateY(0)";
    dateEl.textContent = "";

    let i = 0;
    const interval = setInterval(() => {
      dateEl.textContent += dateTxt[i];
      i++;
      if (i >= dateTxt.length) {
        clearInterval(interval);
        // add cute stars at both ends âœ¨
        const starLeft = document.createElement("i");
        const starRight = document.createElement("i");
        starLeft.className = "fa-solid fa-star";
        starRight.className = "fa-solid fa-star";
        dateContainer.prepend(starLeft);
        dateContainer.appendChild(starRight);
      }
    }, 150);
  }
});

// ---------- GREETING LETTER FIX ----------
(function(){
  const openBtn = document.getElementById('btn__letter');
  const overlay = document.querySelector('.box__letter');
  const border = overlay?.querySelector('.letter__border');
  const closeBtn = overlay?.querySelector('.close');
  const titleEl = overlay?.querySelector('.title__letter');
  const messageP = overlay?.querySelector('.text__letter p');
  const heartEl = overlay?.querySelector('#heart__letter');
  const loveImg = overlay?.querySelector('.love__img');
  const mewmew = overlay?.querySelector('#mewmew');
  const hearts = overlay?.querySelectorAll('.heart') || [];

  const titleText = "To YouðŸŽ‚";
  const messageText = "Wishing you a day filled with joy, smiles, and unforgettable memories! Happy Birthday! ðŸŽ‚ðŸŽˆ";

  let timers = [];
  let typingInterval = null;

  function clearTimers(){
    timers.forEach(id => clearTimeout(id));
    timers = [];
    if(typingInterval) clearInterval(typingInterval);
  }

  function showOverlay(){
    if(!overlay || !border) return;
    overlay.style.display = "block";
    overlay.style.opacity = "1";
    overlay.style.visibility = "visible";
    border.style.display = "block";
    startSequence();
  }

  function hideOverlay(){
    clearTimers();
    if(titleEl) titleEl.textContent = "";
    if(messageP) messageP.textContent = "";
    hearts.forEach(h => h.classList.remove("animation"));
    [heartEl, loveImg, mewmew].forEach(el => el && el.classList.remove("animationOp"));
    border.style.display = "none";
    overlay.style.display = "none";
  }

  function typeText(el, text, speed, done){
    if(!el) return done && done();
    let i = 0;
    el.textContent = "";
    typingInterval = setInterval(()=>{
      el.textContent += text[i];
      i++;
      if(i >= text.length){
        clearInterval(typingInterval);
        done && done();
      }
    }, speed);
  }

  function startSequence(){
    typeText(titleEl, titleText, 80, ()=>{
      [heartEl, loveImg, mewmew].forEach(el => el && el.classList.add("animationOp"));
      timers.push(setTimeout(()=>{
        hearts.forEach((h,i)=> {
          h.style.setProperty("--t", `${0.5 + i*0.2}s`);
          h.classList.add("animation");
        });
      },600));
      timers.push(setTimeout(()=>{
        typeText(messageP, messageText, 25);
      }, 1200));
    });
  }

  openBtn?.addEventListener("click", e => {
    e.preventDefault();
    showOverlay();
  });
  closeBtn?.addEventListener("click", e => {
    e.preventDefault();
    hideOverlay();
  });

  overlay.style.display = "none";
})();
</script>

<script>
let datetxt = "";
let datatxtletter = "Wishing you A very Happy Birthday and a great Future ahead";
let titleLetter = "";
let charArrDate = datetxt.split('');
let charArrDateLetter = datatxtletter.split('');
let charArrTitle = titleLetter.split('');
let currentIndex = 0;
let currentIndexLetter = 0;
let currentIndexTitle = 0;
let date__of__birth = document.querySelector(".date__of__birth span");
let text__letter = document.querySelector(".text__letter p");
setTimeout(function () {
timeDatetxt = setInterval(function () {
if (currentIndex < charArrDate.length) {
date__of__birth.textContent += charArrDate[currentIndex];
currentIndex++;
} else {
let i = document.createElement("i");
i.className = "fa-solid fa-star"
document.querySelector(".date__of__birth").prepend(i)
document.querySelector(".date__of__birth").appendChild(i.cloneNode(true))
clearInterval(timeDatetxt)
}
}, 100)
}, 12000)
var intervalContent;
var intervalTitle;
$("#btn__letter").on("click", function () {
$(".box__letter").slideDown()
setTimeout(function () {
$(".letter__border").slideDown();
}, 1000)
setTimeout(function () {
intervalTitle = setInterval(function () {
if (currentIndexTitle < charArrTitle.length) {
document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
let i = document.createElement("i");
i.className = "fa-solid fa-heart"
document.querySelector(".title__letter").appendChild(i)
currentIndexTitle++;
} else {
clearInterval(intervalTitle)
}
}, 100)
}, 2000)
setTimeout(function () {
document.querySelector("#heart__letter").classList.add("animationOp");
document.querySelector(".love__img").classList.add("animationOp");
document.querySelector("#mewmew").classList.add("animationOp");
}, 2800)
setTimeout(function () {
document.querySelectorAll(".heart").forEach((item) => {
item.classList.add("animation")
})
}, 3500)
setTimeout(function () {
intervalContent = setInterval(function () {
if (currentIndexLetter < charArrDateLetter.length) {
text__letter.textContent += charArrDateLetter[currentIndexLetter];
currentIndexLetter++;
} else {
clearInterval(intervalContent)
}
}, 50)
}, 6000)
})
$(".close").on("click", function () {
clearInterval(intervalContent)
document.querySelector(".title__letter").textContent = "";
text__letter.textContent = "";
currentIndexLetter = 0
currentIndexTitle = 0
document.querySelector("#heart__letter").classList.remove("animationOp");
document.querySelector(".love__img").classList.remove("animationOp");
document.querySelector("#mewmew").classList.remove("animationOp");
document.querySelectorAll(".heart").forEach((item) => {
item.classList.remove("animation")
})
$(".box__letter").slideUp();
$(".letter__border").slideUp();
})
let mailBox = document.querySelector('.mail')
let boxmail = document.querySelector('.boxMail')
var close = document.querySelector('.fa-xmark')
mailBox.onclick = function () {
mailBox.classList.toggle('active')
boxmail.classList.add('active')
}
close.addEventListener('click', function () {
boxmail.classList.remove('active')
})
</script>
